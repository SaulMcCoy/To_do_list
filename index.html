<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>My todo list</title>

</head>

<body>
    <div class="grocery">
    <h1>Todo List</h1>
    <ul>
        <b>Grocery list</b> 
        <li>Apples</li>
        <li>Milk</li>
        <li>Bread</li>
    </ul>
    <!--This will put Enter item inside of the input value -->
    <input id="task_input" placeholder="Enter Item">
    <button id="Submit">Submit</button>
    </div>
    
    <div class="games">
    <h1>Todo List</h1>
    <ul>
        <b>Game shopping list</b> 
        <li>Expedition 33</li>
        <li>Persona 5</li>
        <li>Elden ring</li>
    </ul>
    <!--This will put Enter item inside of the input value -->
    <input placeholder="Enter Game">
    <button>Submit</button>
    </div>

    <script>
        document.getElementById("Submit").addEventListener('click',function(){
            value = document.getElementById("task_input").value
            alert("You typed " + value);
        })
    </script>

    
</body>
</html>
